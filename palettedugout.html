<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>OhmyFood</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css"/>
    <meta name="viewport" content="initial-scale=1"/>    
</head>

<body>
    <div class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-big"></i></a><div class="logo1"><img src="images/logo/ohmyfood@2x.svg" alt="logo"/></div>        
    </div>
    <figure class="img">
        <img src="images/restaurants/palettedugout.jpg" alt="palettedugout"/>
        <figcaption>La palette du goût<div class="heart"><i class="far fa-heart"></i><i class="fas fa-heart"></i></div></figcaption>
    </figure>
    <form method="post" action="menu.php">
        <fieldset>
            <legend>ENTREES</legend>
            <input type="radio" name="entree" value="Fricassée" id="Fricassée"/>
            <label for="Fricassée">
                <div class="descriptif">
                    <span class="plat">Fricassée d'escargot</span>
                    <p>Au piment d'espelette <span class="price">25€</span></p>  
                </div>   
                <div class="check"><i class="fas fa-check-circle"></i></div>            
            </label>
            
            <input type="radio" name="entree" value="foiegras" id="foiegras"/>
            <label for="foiegras">
                <div class="descriptif">
                    <span class="plat">Foie gras de canard mi-cuit</span>
                    <p>Et ses copeaux de truffe noire<span class="price">35€</span></p> 
                </div>     
                <div class="check"><i class="fas fa-check-circle"></i></div>           
            </label>

            <input type="radio" name="entree" value="oeuf" id="oeuf"/>
            <label for="oeuf">
                <div class="descriptif">
                    <span class="plat">Oeuf au plat</span>
                    <p>Assaisonné à la truffe sur lit de caviar <span class="price">20€</span></p>
                </div>
                <div class="check"><i class="fas fa-check-circle"></i></div> 
            </label>
        </fieldset>

        <fieldset>
            <legend>PLATS</legend>
            <input type="radio" name="plat" value="filet" id="filet"/>
            <label for="filet">
                <div class="descriptif">
                    <span class="plat">Filet de boeuf aux herbes</span>
                    <p>Accompagné de sa ribambelle de légumes <span class="price">40€</span></p>
                </div>
                <div class="check"><i class="fas fa-check-circle"></i></div> 
            </label>
            
            <input type="radio" name="plat" value="queue" id="queue"/>
            <label for="queue">
                <div class="descriptif">
                    <span class="plat">Parmentier de queue de boeuf</span>
                    <p>À la truffe noire sur sa purée de panais <span class="price">35€</span></p>
                </div>
                <div class="check"><i class="fas fa-check-circle"></i></div> 
            </label>

            <input type="radio" name="plat" value="turbot" id="turbot"/>
            <label for="turbot">
                <div class="descriptif">
                    <span class="plat">Filet de turbot</span>
                    <p>Aux agrumes <span class="price">44€</span></p>
                </div>
                <div class="check"><i class="fas fa-check-circle"></i></div> 
            </label>
        </fieldset>

        <fieldset>
            <legend>DESSERTS</legend>
            <input type="radio" name="dessert" value="parisbrest" id="parisbrest"/>
            <label for="parisbrest">
                <div class="descriptif">
                    <span class="plat">Paris-Brest</span>
                    <p>Revisité  <span class="price">18€</span></p>
                </div>
                <div class="check"><i class="fas fa-check-circle"></i></div> 
            </label>
            
            <input type="radio" name="dessert" value="macaron" id="macaron"/>
            <label for="macaron">
                <div class="descriptif">
                    <span class="plat">Macaron au chocolat d'exception </span>
                    <p>Et glace à la vanille de Madagascar <span class="price">22€</span></p>
                </div>
                <div class="check"><i class="fas fa-check-circle"></i></div> 
            </label>

            <input type="radio" name="dessert" value="mousse" id="mousse"/>
            <label for="mousse">
                <div class="descriptif">
                    <span class="plat">Mousse au chocolat </span>
                    <p>Au piment d'Espelette et à la truffe noire <span class="price">23€</span></p>
                </div>
                <div class="check"><i class="fas fa-check-circle"></i></div> 
            </label>
        </fieldset>
        <button type="submit" class="btn">Commander</button>
        
    </form>

    <footer>
        <div class="logo2">ohmyfood</div>
        <ul>
            <li><a href="#"><i class="fas fa-utensils fa-xs"></i> Proposer un restaurant</a></li>

            <li><a href="#">Mentions légales</a></li>

        </ul>
    </footer>

</body>

</html>
