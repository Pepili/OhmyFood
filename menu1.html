<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>OhmyFood</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css"/>
    <meta name="viewport" content="initial-scale=1"/>    
</head>

<body>
    <header>
        <div class="logo1"><a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a><img src="images/logo/ohmyfood@2x.svg" alt="logo"/></div>        
    </header>
    <figure class="img">
        <img src="images/restaurants/alafrancaise.jpg" alt="alafrancaise"/>
        <figcaption>A la française <i class="far fa-heart fa-lg"></i></figcaption>
    </figure>
    <form method="post" action="menu.php">
        <fieldset>
            <legend>ENTREES</legend>
            <input type="radio" name="entree" value="tartare" id="tartare"/>
            <label for="tartare">
                <div class="plat">Tartare de poulpe acidulé</div>
                Aux zestes d'orange
                <span class="prix">25€</span></label>
            
            <input type="radio" name="entree" value="velouté" id="velouté"/>
            <label for="velouté">
                <div class="plat">Velouté de légumes d'antan</div>
                Carotte, panais, topinambour
                <span class="prix">35€</span></label>

            <input type="radio" name="entree" value="soupe" id="soupe"/>
            <label for="soupe">
                <div class="plat">Soupe à l'oignon</div>
                Revisitée
                <span class="prix">20€</span></label>
        </fieldset>

        <fieldset>
            <legend>PLATS</legend>
            <input type="radio" name="plat" value="coquille" id="coquille"/>
            <label for="coquille">
                <div class="plat">Coquilles Saint-Jacques</div>
                Accompagnées d'une purée de panais
                <span class="prix">40€</span></label>
            
            <input type="radio" name="plat" value="canard" id="canard"/>
            <label for="canard">
                <div class="plat">Magret de canard</div>
                Et parmentier de pommes de terre
                <span class="prix">35€</span></label>

            <input type="radio" name="plat" value="pigeon" id="pigeon"/>
            <label for="pigeon">
                <div class="plat">Pigeonneau d’Ille-et-Vilaine</div>
                Sur son lit de gnocchis aux légumes
                <span class="prix">44€</span></label>
        </fieldset>

        <fieldset>
            <legend>DESSERTS</legend>
            <input type="radio" name="dessert" value="violette" id="violette"/>
            <label for="violette">
                <div class="plat">Pétales de violettes glacés</div>
                Et purée de noisettes
                <span class="prix">18€</span></label>
            
            <input type="radio" name="dessert" value="fondant" id="fondant"/>
            <label for="fondant">
                <div class="plat">Fondant au chocolat</div>
                Revisité
                <span class="prix">22€</span></label>

            <input type="radio" name="dessert" value="millefeuille" id="millefeuille"/>
            <label for="millefeuille">
                <div class="plat">Millefeuille croustillant</div>
                Myrtilles et pâte d’amande
                <span class="prix">23€</span></label>
        </fieldset>
        <input type="submit" value="Commander" class="btn"/>
        
    </form>

</body>

</html>
