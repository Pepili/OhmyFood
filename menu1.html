<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>OhmyFood</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css"/>
    <meta name="viewport" content="initial-scale=1"/>    
</head>

<body>
    <div class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-big"></i></a><div class="logo1"><img src="images/logo/ohmyfood@2x.svg" alt="logo"/></div>        
    </div>
    <figure class="img">
        <img src="images/restaurants/alafrancaise.jpg" alt="alafrancaise"/>
        <figcaption>A la française <i class="far fa-heart fa-lg"></i></figcaption>
    </figure>
    <form method="post" action="menu.php">
        <fieldset>
            <legend>ENTREES</legend>
            <input type="radio" name="entree" value="tartare" id="tartare"/>
            <label for="tartare">
                <span class="plat">Tartare de poulpe acidulé</span>
                <p>Aux zestes d'orange</p>
                <span class="price">25€</span></label>
            
            <input type="radio" name="entree" value="velouté" id="velouté"/>
            <label for="velouté">
                <span class="plat">Velouté de légumes d'antan</span>
                <p>Carotte, panais, topinambour</p>
                <span class="price">35€</span></label>

            <input type="radio" name="entree" value="soupe" id="soupe"/>
            <label for="soupe">
                <span class="plat">Soupe à l'oignon</span>
                <p>Revisitée</p>
                <span class="price">20€</span></label>
        </fieldset>

        <fieldset>
            <legend>PLATS</legend>
            <input type="radio" name="plat" value="coquille" id="coquille"/>
            <label for="coquille">
                <span class="plat">Coquilles Saint-Jacques</span>
                <p>Accompagnées d'une purée de panais</p>
                <span class="price">40€</span></label>
            
            <input type="radio" name="plat" value="canard" id="canard"/>
            <label for="canard">
                <span class="plat">Magret de canard</span>
                <p>Et parmentier de pommes de terre</p>
                <span class="price">35€</span></label>

            <input type="radio" name="plat" value="pigeon" id="pigeon"/>
            <label for="pigeon">
                <span class="plat">Pigeonneau d’Ille-et-Vilaine</span>
                <p>Sur son lit de gnocchis aux légumes</p>
                <span class="price">44€</span></label>
        </fieldset>

        <fieldset>
            <legend>DESSERTS</legend>
            <input type="radio" name="dessert" value="violette" id="violette"/>
            <label for="violette">
                <span class="plat">Pétales de violettes glacés</span>
                <p>Et purée de noisettes</p>
                <span class="price">18€</span></label>
            
            <input type="radio" name="dessert" value="fondant" id="fondant"/>
            <label for="fondant">
                <span class="plat">Fondant au chocolat</span>
                <p>Revisité</p>
                <span class="price">22€</span></label>

            <input type="radio" name="dessert" value="millefeuille" id="millefeuille"/>
            <label for="millefeuille">
                <span class="plat">Millefeuille croustillant</span>
                <p>Myrtilles et pâte d’amande</p>
                <span class="price">23€</span></label>
        </fieldset>
        <button type="submit" class="btn">Commander</button>
        
    </form>

    <footer>
        <div class="logo2">ohmyfood</div>
        <ul>
            <li><a href="#"><i class="fas fa-utensils fa-xs"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping fa-xs"></i> Devenir Partenaire</a></li>     
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
