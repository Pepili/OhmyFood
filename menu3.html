<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>OhmyFood</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css"/>
    <meta name="viewport" content="initial-scale=1"/>    
</head>

<body>
    <div class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-big"></i></a><div class="logo1"><img src="images/logo/ohmyfood@2x.svg" alt="logo"/></div>        
    </div>
    <figure class="img">
        <img src="images/restaurants/delicedessens.jpg" alt="delicedessens"/>
        <figcaption>Le délice des sens<div class="heart"><i class="far fa-heart"></i><i class="fas fa-heart"></i></div></figcaption>
    </figure>
    <form method="post" action="menu.php">
        <fieldset>
            <legend>ENTREES</legend>
            <input type="radio" name="entree" value="tartare" id="tartare"/>
            <label for="tartare">
                <span class="plat">Tartare de thon</span>
                <p>Assaisonné au yuzu</p>
                <span class="price">25€</span></label>
            
            <input type="radio" name="entree" value="homard" id="homard"/>
            <label for="homard">
                <span class="plat">Bouchée de homard croustillant</span>
                <p>Et sa farandole de petits légumes</p>
                <span class="price">35€</span></label>

            <input type="radio" name="entree" value="velouté" id="velouté"/>
            <label for="velouté">
                <span class="plat">Velouté de cèpes </span>
                <p> Aux truffes</p>
                <span class="price">20€</span></label>
        </fieldset>

        <fieldset>
            <legend>PLATS</legend>
            <input type="radio" name="plat" value="poulet" id="poulet"/>
            <label for="poulet">
                <span class="plat">Poulet rôti aux herbes de Provence</span>
                <p>Et sa crème de truffe</p>
                <span class="price">40€</span></label>
            
            <input type="radio" name="plat" value="langouste" id="langouste"/>
            <label for="langouste">
                <span class="plat">Langouste rôtie</span>
                <p>Et ses légumes de saison</p>
                <span class="price">35€</span></label>

            <input type="radio" name="plat" value="cote" id="cote"/>
            <label for="cote">
                <span class="plat">Côte de boeuf Angus</span>
                <p>Et sa purée de panais</p>
                <span class="price">44€</span></label>
        </fieldset>

        <fieldset>
            <legend>DESSERTS</legend>
            <input type="radio" name="dessert" value="farandole" id="farandole"/>
            <label for="farandole">
                <span class="plat">Farandole de desserts</span>
                <p>Du chef</p>
                <span class="price">18€</span></label>
            
            <input type="radio" name="dessert" value="creme" id="creme"/>
            <label for="creme">
                <span class="plat">Crème brulée </span>
                <p>Revisité</p>
                <span class="price">22€</span></label>

            <input type="radio" name="dessert" value="Tiramisu" id="Tiramisu"/>
            <label for="Tiramisu">
                <span class="plat">Tiramisu </span>
                <p>À la noisette</p>
                <span class="price">23€</span></label>
        </fieldset>
        <button type="submit" class="btn">Commander</button>
        
    </form>

    <footer>
        <div class="logo2">ohmyfood</div>
        <ul>
            <li><a href="#"><i class="fas fa-utensils fa-xs"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping fa-xs"></i> Devenir Partenaire</a></li>     
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
