<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>OhmyFood</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css"/>
    <meta name="viewport" content="initial-scale=1"/>    
</head>

<body>
    <div class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-big"></i></a><div class="logo1"><img src="images/logo/ohmyfood@2x.svg" alt="logo"/></div>        
    </div>
    <figure class="img">
        <img src="images/restaurants/noteenchantee.jpg" alt="noteenchantee"/>
        <figcaption>La note enchantée <i class="far fa-heart fa-lg"></i></figcaption>
    </figure>
    <form method="post" action="menu.php">
        <fieldset>
            <legend>ENTREES</legend>
            <input type="radio" name="entree" value="ravioles" id="ravioles"/>
            <label for="ravioles">
                <span class="plat">Ravioles de foie gras </span>
                <p>Accompagnés de leur crème à la truffe</p>
                <span class="price">25€</span></label>
            
            <input type="radio" name="entree" value="caviar" id="caviar"/>
            <label for="caviar">
                <span class="plat">Caviar osciètre </span>
                <p> Sur blini à la farine de blé noir</p>
                <span class="price">35€</span></label>

            <input type="radio" name="entree" value="homard" id="homard"/>
            <label for="homard">
                <span class="plat">Homard et espuma de potiron</span>
                <p> Mariné aux zestes d'orange</p>
                <span class="price">20€</span></label>
            
            <input type="radio" name="entree" value="foie" id="foie"/>
            <label for="foie">
                <span class="plat">Foie gras de canard cuit entier</span>
                <p> Confiture de figue et pain toasté</p>
                <span class="price">35€</span></label>            
        </fieldset>

        <fieldset>
            <legend>PLATS</legend>
            <input type="radio" name="plat" value="coquille" id="coquille"/>
            <label for="coquille">
                <span class="plat">Noix de coquilles Saint-Jacques</span>
                <p> Sur lit de purée de céleri-rave</p>
                <span class="price">40€</span></label>
            
            <input type="radio" name="plat" value="langoustine" id="langoustine"/>
            <label for="langoustine">
                <span class="plat">Langoustine poêlée</span>
                <p> Purée de patate douce</p>
                <span class="price">35€</span></label>

            <input type="radio" name="plat" value="mijote" id="mijote"/>
            <label for="mijote">
                <span class="plat">Mijoté de queue de boeuf</span>
                <p> Et riz sauvage aux zestes de citron</p>
                <span class="price">44€</span></label>
        </fieldset>

        <fieldset>
            <legend>DESSERTS</legend>
            <input type="radio" name="dessert" value="macaron" id="macaron"/>
            <label for="macaron">
                <span class="plat">Macaron noisette et chocolat</span>
                <p> Glace au caramel brun et sel de Guérande</p>
                <span class="price">18€</span></label>
            
            <input type="radio" name="dessert" value="baba" id="baba"/>
            <label for="baba">
                <span class="plat">Baba au rhum revisité </span>
                <p> Avec son coulis de citron</p>
                <span class="price">22€</span></label>

            <input type="radio" name="dessert" value="tarte" id="tarte"/>
            <label for="tarte">
                <span class="plat">Tarte au citron meringuée</span>
                <p> Déstructurée</p>
                <span class="price">23€</span></label>
        </fieldset>
        <input type="submit" value="Commander" class="btn"/>
        
    </form>

    <footer>
        <div class="logo2">ohmyfood</div>
        <ul>
            <li><a href="#"><i class="fas fa-utensils fa-xs"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping fa-xs"></i> Devenir Partenaire</a></li>     
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
